<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Circular Reveal from Bottom</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        height: 200vh; /* to allow scroll */
        background: #000;
      }

      #since-sunrise-wrapper {
        position: relative;
        height: 100vh;
        overflow: hidden;
      }

      #sinceSection {
        background: url('https://images.unsplash.com/photo-1520607162513-77705c0f0d4a?auto=format&fit=crop&w=1950&q=80')
          center center / cover no-repeat;
      }

      #circleRevealContainer {
        background: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e?auto=format&fit=crop&w=1950&q=80')
          center center / cover no-repeat;
        clip-path: circle(0% at 50% 100%);
        transition: clip-path 0.3s ease-out;
      }

      h1,
      h2 {
        text-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
      }
    </style>
  </head>
  <body>
    <section id="since-sunrise-wrapper" class="relative w-full h-screen overflow-hidden">
      <!-- FRONT SECTION -->
      <div
        id="sinceSection"
        class="absolute inset-0 z-30 flex flex-col items-center justify-center h-full w-full"
      >
        <div class="absolute inset-0 bg-black/40"></div>
        <h1 class="text-white text-6xl font-normal text-center leading-tight z-40">
          Since<br />its creation,
        </h1>
      </div>

      <!-- BACK SECTION -->
      <div
        id="circleRevealContainer"
        class="absolute inset-0 z-10 flex items-center justify-center"
      >
        <div class="absolute inset-0 bg-black/40"></div>
        <div
          id="circleText"
          class="absolute inset-0 flex items-center justify-center text-center p-4 opacity-0 z-50"
        >
          <h2 class="text-white text-xl md:text-2xl max-w-xl mx-auto leading-relaxed">
            OVA is an investment fund dedicated to identifying and developing exceptional opportunities...
          </h2>
        </div>
      </div>
    </section>

    <script>
      gsap.registerPlugin(ScrollTrigger);

      const tl = gsap.timeline({
        scrollTrigger: {
          trigger: "#since-sunrise-wrapper",
          start: "top top",
          end: "bottom+=100% top",
          scrub: true,
          pin: true,
        },
      });

      // Animate circular reveal from bottom
      tl.to("#circleRevealContainer", {
        clipPath: "circle(120% at 50% 100%)", // expand upward from bottom center
        ease: "power2.inOut",
        duration: 1,
      });

      // Fade out first section as circle expands
      tl.to(
        "#sinceSection",
        {
          opacity: 0,
          scale: 1.05,
          duration: 1,
          ease: "power1.out",
        },
        "<" // run at same time
      );

      // Fade in text of 2nd section slightly after circle grows
      tl.to(
        "#circleText",
        {
          opacity: 1,
          duration: 0.8,
          ease: "power1.inOut",
        },
        "-=0.5"
      );
    </script>
  </body>
</html>
